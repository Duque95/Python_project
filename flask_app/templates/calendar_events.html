<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https:/cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.css">
	<script src="https:/cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.js"></script>
</head>
<body>

	<div id="calendar">
	<form action="/create/event" method="post">
		<input type="hidden" name="dance_id" value="4">
		<label for="todo">Dance</label>
		<input type="text" name="todo" id="">
		<label for="date">Date made</label>
		<input type="date" name="date" id="">
		<input type="submit" value="submit">
		<a class="nav-link" href="/">Home <span class="sr-only"></span></a>
	</form>
	</div>
	<script>
		let events = fetch("http://localhost:5000/events_data")
		console.log(events)
		let calendarEl = document.getElementById
		('calendar');

		let calendar = new FullCalendar.Calendar
		(calendarEl, {
			events : [
			{% for event in events %}
			{
				title : '{{event.todo}}',
				start : '{{event.date}}',
			},
			{% endfor %}
			]
		});

		calendar.render();
	</script>
</body>
</html>
